name: "Node.js CI pipeline"

on:
 push:
  branches:
   - main

jobs:
 build:
  runs-on: ubuntu-latest

  steps:
   - name: Checkout code
     uses: actions/checkout@v4

   - name: Setup Node.js
     uses: actions/setup-node@v4
     with:
      node-version: 18

   - name: install dependencies
     run: npm install

   - name: Run tests
     run: npm test

     
   

